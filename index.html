<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>CSS Variables Manipulation With JS</title>
</head>
<body>
    <h2>Manipulate CSS Variables <br/> Using <span class="js">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="45" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="color">Base Color:</label>
        <input type="color" name="color" value="#64D7E0">
    </div>

    <img src="./img/rhondak-native-florida-folk-artist-83553.jpg"/>

    <script>
        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate(){
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            console.log(this.name);
        }

        inputs.forEach(input => {
            input.addEventListener('change', handleUpdate);
            input.addEventListener('mousemove', handleUpdate);
        })
    </script>
</body>
</html>
